<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Warcraft Quiz</title>
</head>
<body>
        <header>
            <div id="score" class="score">
                <h1>High Score:</h1>
            </div>
            <div id="timer" class="timer">
                <h1>Time: 0</h1>
            </div>        
        </header>
    <div class="container">
        <div id="question-box" class="question-box hide">
            <div id="question" class="question">Question</div>
            <div id="answer-buttons" class="answer-buttons"></div>
            <input type="text" id="high-score" class="high-score" name="high-score" placeholder="Enter Name for High Score" />
            <button id="enter-high-score" class="enter-high-score btn">Enter High Score!</button>
            <button id="play-again-btn" class="play-again-btn btn">Play Again?</button>
        </div>
        <div class="controls">            
            <div id="welcome" class="welcome">Welcome to the Warcraft quiz! Test your knowledge of the Warcraft universe! Earn points for correct answers. Time subtracted for wrong answers. Can you answer them all?</div>
            <button id="start-btn" class="start-btn btn">Start Quiz!</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
